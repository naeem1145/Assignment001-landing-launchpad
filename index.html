<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cool Dark </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!--  Start 1st section -->
    <div class="first_Section">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-logo">LOGO</div>
            <button class="navbar-signup">Sign Up</button>

        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <button class="hero-btn">Stay Focused</button>
            </div>
        </section>
    </div> <!--  End 1st section -->

    <!--  Start 2nd section -->
    < class="second_Section">
        <div class="second_Section-container">
            <div class="left-section">
                <div class="second_Section-left-text">See It in Action</div>
                <div class="second_Section-left-subtext">
                    Explore the live preview and imagine your brand in this bold new look.
                </div>
                <div class="right-section">
                    <div class="launch-live-preview">Launch Live Preview</div>
                </div>
            </div>
            <img class="wc-mini" src="./Assets/wc-mini.png" />
        </div>

    <!-- Action Section -->
        
  <div class="action-section-main">     
  <div class="action-section">
    <div class="action-section-text">
      Joined Thousands of Productive Users
    </div>
    <div class="action-section-users-container">
      <div class="action-section-active-users">
        <div class="active-users-numbers">50K</div>
        <div class="active-users-number-text">Active Users</div>
      </div>
      <div class="action-section-active-users">
        <div class="active-users-numbers">2M+</div>
        <div class="active-users-number-text">Focus Sessions</div>
      </div>
      <div class="action-section-active-users">
        <div class="active-users-numbers">95%</div>
        <div class="active-users-number-text">Satisfaction Rate</div>
      </div>
    </div>
  </div>
</div>  
</body>

</html>
